version: "2"
sql:
  - engine: "postgresql"
    queries: "./db/query"
    schema: "./db/migration"
    gen:
      go:
        package: "db"
        out: "./db/sqlc"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: false
        emit_exact_table_names: false
        overrides:
          - db_type: "pg_catalog.varchar"
            go_type:
              import: "github.com/guregu/null/v5"
              type: String
            nullable: true
          - db_type: "date"
            go_type:
              import: "github.com/guregu/null/v5"
              type: Time
            nullable: true
          - db_type: "text"
            go_type:
              import: "github.com/guregu/null/v5"
              type: String
            nullable: true
